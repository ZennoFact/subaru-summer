<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ここにページのタイトルを入れます</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img src="画像のURLかフォルダパス" alt="画像に対する説明">
    <h1>今日はここにタイトルを表示します</h1>
    <p>京都すばる高校の<strong>夏期講習</strong>用のファイルです。</p>
    <p>HTML/CSSとJavaScriptを学んでいきまっしょ</p>
  </header>
  <!-- SNSの部品を真似て部品を増やす -->
  <div>
    <h2>SNSの真似</h2>
    <!-- 文章を書くためのパーツを増やす。これは1つでいいのでidを指定 -->
    <textarea id="msg-box" name="" id="" cols="30" rows="10"></textarea>
    <!-- 送信ボタンに類する部品を作る。これも1つでいいのでidを指定 -->
    <button id="btn">おっす♡</button>
    <!-- 送られてきたメッセージを表示するためのリストを設定 -->
    <ul id="msg-list"></ul>
  </div>
  <div class="oshi-list">
    <h2>推しリスト</h2>
    <ul>
      <li>
        <div class="oshi-data">
          <h3>推し１</h3>
          <img src="画像のURLかフォルダパス" alt="画像に対する説明">
        </div>
      </li>
      <li>
        <div class="oshi-data">
          <h3>推し２</h3>
          <img src="画像のURLかフォルダパス" alt="画像に対する説明">
        </div>       
      </li>
    </ul>
  </div>
  <script src="./main.js"></script>
</body>
</html>
