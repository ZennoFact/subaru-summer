<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ここにページのタイトルを入れます</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img src="画像のURLかフォルダパス" alt="画像に対する説明">
    <h1>今日はここにタイトルを表示します</h1>
    <p>京都すばる高校の<strong>夏期講習</strong>用のファイルです。</p>
    <p>HTML/CSSとJavaScriptを学んでいきまっしょ</p>
  </header>
  <!-- 複数のdivの区別がつかないので，クラス名を指定し分類する -->
  <div class="oshi-list">
    <h2>推しリスト</h2>
    <ul>
      <li>
        <!-- 複数のdivの区別がつかないので，クラス名を指定し分類する -->
        <div class="oshi-data">
          <h3>推し１</h3>
          <img src="画像のURLかフォルダパス" alt="画像に対する説明">
        </div>
      </li>
      <li>
        <!-- 同じ扱いをしたいものには同じクラス名を指定する -->
        <div class="oshi-data">
          <h3>推し２</h3>
          <img src="画像のURLかフォルダパス" alt="画像に対する説明">
        </div>       
      </li>
    </ul>
  </div>
</body>
</html>
