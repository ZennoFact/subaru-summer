<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ブラウザのタブに表示されるのはこのtitleの情報です -->
    <title>ここにページのタイトルを入れます</title>
</head>
<body>
  <!-- ヘッダーパーツ（Webページの先頭） -->
  <header>
    <img src="画像のURLかフォルダパス" alt="画像に対する説明">
    <!-- h1は最上位の見出し -->
    <h1>今日はここにタイトルを表示します</h1>
    <!-- pで一段落を表す。strongは強い重要性・緊急性の高いものを表す。-->
    <p>京都すばる高校の<strong>夏期講習</strong>用のファイルです。</p>
    <p>HTML/CSSとJavaScriptを学んでいきまっしょ</p>
  </header>
  <!-- 推しリストを作成 -->
  <div>
    <h2>推しリスト</h2>
    <!-- 今回は順序の無いリスト(ul)を使用 -->
    <ul>
      <!-- リストに載せるひとつひとつのアイテムをliで設定 -->
      <li>
        <!-- 推し一つ一つの情報をdivでまとめる -->
        <div>
          <!-- それぞれの推しの名前を見出しとして設定 -->
          <h3>推し１</h3>
          <!-- 推しごとの画像を設定 -->
          <img src="画像のURLかフォルダパス" alt="画像に対する説明">
        </div>
      </li>
      <li>
        <div>
          <h3>推し２</h3>
          <img src="画像のURLかフォルダパス" alt="画像に対する説明">
        </div>       
      </li>
    </ul>
  </div>
</body>
</html>
